<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro de Usuarios</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <form method="POST" id="form">
            <div class="container show-grid">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="col-xs-1 col-md-3">
                            <center><h1>Registro</h1></center>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div> 
                            <div class="form-group">
                                <label for="cemail">Correo:</label>
                                <input type="email" class="form-control" id="cemail" name="cemail" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required>
                            </div>
                            <div class="form-group">
                                <label for="usuario">Usuario:</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Contraseña:</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="password1_verificar">Verificar contraseña:</label>
                                <input type="password" class="form-control" id="password1_verificar" name="password1_verificar" placeholder="Contraseña" required>
                            </div>
                            <button  id="btn">Registrar</button>
                        </div>
                        <div id="mensaje"></div>
                    </div>
                </div>
            </div>
        </form>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>      
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
