<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Practica</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Contacto
        </button>
        <div id="mensaje"></div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Formulario</h4>
                    </div>
                    <div class="modal-body">       


                        <form method="POST" id="form" >
                            <label for="nombre">Nombre: </label>
                            <input  class="form-control input-sm"
                                    type="text" name="nombre" 
                                    placeholder="Nombre" id="nombre"  required>
                            <label for="cemail">Email: </label>
                            <input class="form-control input-sm" 
                                   type="email" name="email" 
                                   id="cemail" 
                                   placeholder="Email" required>
                            <label for="mensajes">Mensaje</label>
                            <br>
                            <textarea id="mensajes" required>

                            </textarea>

                            <div class="checkbox"> 
                                <label for="noticia"><input type="checkbox" id="noticia" value="si" aria-label="...">
                                    Noticias </label>   

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="btn">Enviar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src = "js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
